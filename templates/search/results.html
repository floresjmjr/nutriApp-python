{% extends 'base.html' %}


{% block content %}


<h3>Results for <i>{{ query }}</i>.</h3>
{% if hits %}
  {% for foodItem in foodList %}

    <p>
      <a href="{% url 'selection' foodItem.fdcId %}">{{ foodItem.description }}</a>
    </p>

  {% endfor %}
{% else %}
<h3>Sorry no results for <i>{{ query }}</i>.</h3>

{% endif %}

{% endblock %}
